<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíò For You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .heart {
      position: absolute;
      color: red;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    h1 {
      margin-top: 150px;
      font-size: 40px;
      color: #b30059;
      position: relative;
      z-index: 2;
    }

    button {
      font-size: 22px;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #yes { background-color: #ff4d88; color: white; }
    #no { background-color: #ccc; }
  </style>
</head>
<body>

<h1>üíñ Will you be my Valentine? üíñ</h1>

<button id="yes">Yes üòç</button>
<button id="no">No üôÑ</button>

<script>
  // Hearts background (normal)
  let heartInterval = setInterval(createHeart, 300);

  function createHeart(size = 1, x = null, y = null) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.fontSize = (Math.random() * 30 + 15) * size + "px";
    heart.style.left = (x !== null ? x : Math.random() * window.innerWidth) + "px";
    heart.style.top = (y !== null ? y : window.innerHeight + 20) + "px";
    heart.style.position = "absolute";

    heart.animate(
      [
        { transform: "translateY(0)", opacity: 1 },
        { transform: "translateY(-600px)", opacity: 0 }
      ],
      { duration: 2000, easing: "ease-out" }
    );

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }

  // YES = animation explosion üí•‚ù§Ô∏è
  const yesBtn = document.getElementById("yes");

  yesBtn.addEventListener("click", () => {
    // Button animation
    yesBtn.animate(
      [
        { transform: "scale(1)", boxShadow: "0 0 0px pink" },
        { transform: "scale(1.3)", boxShadow: "0 0 30px hotpink" },
        { transform: "scale(1)" }
      ],
      { duration: 600 }
    );

    // Heart explosion from button
    const rect = yesBtn.getBoundingClientRect();
    for (let i = 0; i < 25; i++) {
      setTimeout(() => {
        createHeart(
          1.8,
          rect.left + rect.width / 2 + Math.random() * 100 - 50,
          rect.top
        );
      }, i * 40);
    }

    // Faster rain
    clearInterval(heartInterval);
    heartInterval = setInterval(() => createHeart(1.3), 100);
  });

  // NO button escapes
  const noBtn = document.getElementById("no");
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
  });
</script>


</body>
</html>
