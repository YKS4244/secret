<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffdde1;
      background-image:
        radial-gradient(#ff4d88 12%, transparent 13%),
        radial-gradient(#ff4d88 12%, transparent 13%);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 { color: #ff3366; margin-bottom: 30px; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn { background-color: #ff3366; color: white; }
    #noBtn { background-color: #cccccc; color: #333; }

    /* BREAK ANIMATION */
    .break {
      animation: shake 0.3s ease;
      position: relative;
    }

    .break::before,
    .break::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: inherit;
      border-radius: 30px;
      pointer-events: none;
    }

    .break::before {
      left: 0;
      animation: splitLeft 0.8s forwards;
    }

    .break::after {
      right: 0;
      animation: splitRight 0.8s forwards;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    @keyframes splitLeft {
      to { transform: translateX(-40px) rotate(-15deg); opacity: 0; }
    }

    @keyframes splitRight {
      to { transform: translateX(40px) rotate(15deg); opacity: 0; }
    }

    /* YES SCREEN */
    .heart-screen {
      display: none;
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #FFC0CB;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .floating-heart {
      position: absolute;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    .heart {
      width: 200px;
      height: 200px;
      background: white;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
      margin-bottom: 40px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -100px; left: 0; }
    .heart::after { left: 100px; top: 0; }

    .yes-text { font-size: 36px; font-weight: bold; }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.15); }
      100% { transform: rotate(-45deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>Will you be my Valentine, pretty pleasee? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="heart-screen" id="heartScreen">
    <div class="heart"></div>
    <div class="yes-text">SHE SAID YES !! JLDSKHF üíñ</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const heartScreen = document.getElementById('heartScreen');
    const main = document.getElementById('main');

    noBtn.addEventListener('click', () => {
      noBtn.classList.add('break');
      setTimeout(() => {
        noBtn.style.opacity = '0';
      }, 300);
      setTimeout(() => {
        noBtn.remove();
      }, 2000);
    });

    yesBtn.addEventListener('click', () => {
      main.style.display = 'none';
      heartScreen.style.display = 'flex';

      for (let i = 0; i < 60; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 4 + 's';
        heart.style.fontSize = 16 + Math.random() * 30 + 'px';
        heartScreen.appendChild(heart);
      }
    });
  </script>
</body>
</html>
