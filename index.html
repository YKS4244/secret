<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’˜ For You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .heart {
      position: absolute;
      color: red;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    h1 {
      margin-top: 150px;
      font-size: 40px;
      color: #b30059;
      position: relative;
      z-index: 2;
    }

    button {
      font-size: 22px;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #yes { background-color: #ff4d88; color: white; }
    #no { background-color: #ccc; }
  </style>
</head>
<body>

<h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>

<button id="yes">Yes ğŸ˜</button>
<button id="no">No ğŸ™„</button>

<script>
  let heartInterval = setInterval(createHeart, 300);

  function createHeart(mult = 1) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 30 + 15) * mult + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  document.getElementById("yes").addEventListener("click", () => {
    clearInterval(heartInterval);
    heartInterval = setInterval(() => createHeart(1.5), 100);

    for (let i = 0; i < 30; i++) {
      setTimeout(() => createHeart(2), i * 50);
    }
  });

  const noBtn = document.getElementById("no");
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
  });
</script>

</body>
</html>
