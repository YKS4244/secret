      margin: 0;
      height: 100vh;
      background: pink;

      text-align: center;
    }

    /* Hearts background */
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    h1 {
      margin-top: 150px;
      font-size: 40px;
      color: #b30059;
      z-index: 2;
      position: relative;
    }

    button {
      font-size: 22px;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #ccc;
    }
  </style>
</head>

  <script>
  // Create floating hearts (normal mode)
  let heartInterval = setInterval(createHeart, 300);

  function createHeart(sizeMultiplier = 1) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
